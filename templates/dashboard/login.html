<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Johns Concepts</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
    
        <!-- Favicon -->
        <link href="{%static 'img/EV_JOHNS_Logo_icon.png' %}" rel="icon">
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Teko:wght@400;500;600&display=swap"
            rel="stylesheet">
    
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href="{%static 'lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{%static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
        <link href="{%static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
        <!-- Template Stylesheet -->
        <link href="{%static 'css/style.css' %}" rel="stylesheet">
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
       
    <style>
        .loginpage{
            max-width: 520px;
            padding: 30px;
            margin: auto;
            margin-top: 100px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            text-align: center;

        }
        .loginpage input{
            width:90%;
            padding: 10px;
            border: .5px solid #3673b2;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top py-lg-0 px-lg-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container-fluid">
            <div class="navbar-collapse collapse" id="navbarCollapse">

                <!-- Centered Logo -->
                <a href="{%url 'Index' %}" class="navbar-brand mx-auto d-none d-lg-block">
                    <h1 class="text-primary m-0"><img class="me-3" src="{%static 'img/EV_JOHNS_Logo.png' %}"
                            width="150px" alt="Icon"></h1>
                </a>

                
            </div>
            <!-- Logo for mobile view, shown in the center -->
            <a href="{%url 'Index' %}" class="navbar-brand mx-auto d-lg-none">
                <h1 class="text-primary m-0"><img class="me-3" src="{%static 'img/EV_JOHNS_Logo.png' %}" width="100px"
                        alt="Icon"></h1>
            </a>
            <!-- Toggler Button -->
            <button type="button" class="navbar-toggler text-light" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- Navbar End -->
    <div class="container">
        <div class="loginpage">
            <h3 style="color:#3673b2 ;">SignIn</h3>
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>!</strong> {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
            <form method="post">
                {% csrf_token %}
                <input type="text"  placeholder="Username" name="uname" required>
                <input type="password" placeholder="Password" name="pswd" required><br>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    <script>
        // Given year
        let givenYear = 1989;

        // Get the current year
        let currentYear = new Date().getFullYear();

        // Calculate the year gap
        let yearGap = currentYear - givenYear;

        document.getElementById("yeargap").innerHTML = yearGap

    </script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{%static 'lib/wow/wow.min.js' %}"></script>
    <script src="{%static 'lib/easing/easing.min.js' %}"></script>
    <script src="{%static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{%static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{%static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{%static 'lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{%static 'lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{%static 'lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{%static 'js/main.js' %}"></script>
    <script>
        window.addEventListener('scroll', function () {
            var navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {  // Adjust the value according to when you want the effect to start
                navbar.classList.add('sticky-navbar');
            } else {
                navbar.classList.remove('sticky-navbar');
            }
        });

    </script>
</body>

</html>
