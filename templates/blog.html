 
{% extends 'index.html' %}{% load static %}{% block content %}
<style>
    .navbar .nav-link {
        color: #000 !important;
        /* Change link colors to match the white background */
    }
    .blog__item{
        margin: 20px;
        overflow: hidden;
        padding: 10px;
    }
    .blog__item img{
        object-fit: cover;
        height: 300px !important;
        width: 100% !important;
        transition: all .5s;

    }
    .blog__item img:hover{
        transform: scale(1.1, 1.1);
    }
    .blog__item ul{

        list-style: none;
        /* margin-top: 20px; */
    }
    .blog__item li{
        float: left;
        font-size: x-small;
    }
    .clamp-text {
    display: -webkit-box;
    -webkit-line-clamp: 2; /* Show only 2 lines */
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    max-height: 3em; /* Adjust this based on your line height */
    line-height: 1.5em; /* Line height (adjust as needed) */
}
</style>
<!-- Page Header Start -->
<div class="container-fluid page-header py-5 mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container py-5">
        <h1 class="display-1 text-white animated slideInDown">Blog</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb text-uppercase mb-0">
                <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                <!-- <li class="breadcrumb-item"><a class="text-white" href="#"></a></li> -->
                <li class="breadcrumb-item text-primary active" aria-current="page">Blog</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End --> 
 
<!-- Blog Section Begin -->
 <section class="from-blog spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.1s">
                <div class="section-title from-blog__title" >
                    <h2 style="color: #3673b2;">From The Blog</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for item in blogs %}
            <div class="col-lg-4 col-md-4 col-sm-6 wow fadeInLeft" data-wow-delay="0.1s">
                <div class="blog__item" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;">
                    <div class="blog__item__pic">
                        <img src="{{item.image.url}}"  alt="">
                    </div>
                    <div class="blog__item__text mt-3">
                        
                        <h5><a href="{%url 'BlogSingle' item.id%}">{{item.blogtitle}}</a></h5>
                        <p class="clamp-text" >
                            {{item.description}}
                        </p>
                    </div>
                    <ul class="mt-5">
                        <li style="float: right;"><i class="bi bi-calendar-week"></i> {{item.date_added}}</li>
                        <!-- <li><i class="fa fa-comment-o"></i> 5</li> -->
                    </ul>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
</section>
<!-- Blog Section End -->

{% endblock %}
